<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫療文件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info #patient-name {
            margin-right: 10px;
        }
        .user-info #logout {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .user-info #logout:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #3f51b5;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 10px;
        }
        .document-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .document-item {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .document-item:hover {
            transform: translateY(-5px);
        }
        .document-item h2 {
            color: #3f51b5;
            margin-top: 0;
            font-size: 1.2em;
        }
        .document-info {
            font-size: 0.9em;
            color: #666;
        }
        .document-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3f51b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .document-link:hover {
            background-color: #303f9f;
        }
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            nav ul li {
                margin-bottom: 10px;
            }
            .user-info {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">首頁</a></li>
                <li><a href="/patient_personal_info">個人資料</a></li>
                <li><a href="#">健康總覽</a></li>
                <li><a href="/medical_records">病歷記錄</a></li>
                <li><a href="/medications">藥物訊息</a></li>
                <li><a href="/patient_test_results">檢查和檢驗結果</a></li>
                <li><a href="#">預約管理</a></li>
                <li><a href="/patient_medical_documents">醫療文件</a></li>
            </ul>
            <div class="user-info">
                <span id="patient-name">{{ patient_name }}</span>
                <a href="/logout" id="logout">登出</a>
            </div>
        </nav>
    </header>
    <main>
        <h1>醫療文件</h1>
        {% if documents %}
            <div class="document-list">
                {% for document in documents %}
                    <div class="document-item">
                        <h2>{{ document.document_name }}</h2>
                        <div class="document-info">
                            <p>上傳日期：{{ document.upload_date }}</p>
                        </div>
                        <a href="{{ document.document_path }}" class="document-link" target="_blank">查看文件</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>目前無醫療文件。</p>
        {% endif %}
    </main>
</body>
</html>
