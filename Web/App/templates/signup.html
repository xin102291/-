<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病患註冊 - 電子健康病例系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="tel"]:focus, select:focus, textarea:focus {
            border-color: #725ad1;
            outline: none;
        }
        input[type="submit"] {
            background-color: #725ad1;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #5c48b2;
        }
        .error {
            color: #f44336;
            font-size: 14px;
            margin-top: 5px;
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        #password-strength {
            height: 5px;
            margin-top: 5px;
            transition: width 0.3s;
        }
        #error-messages {
            color: #f44336;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>病患註冊</h1>
        <div id="error-messages"></div>
        <form id="signup-form" action="/signup" method="POST">
            <div>
                <label for="id">身分證字號:</label>
                <input type="text" id="id" name="id" required maxlength="10">
            </div>
            <div>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required maxlength="100">
            </div>
            <div class="password-container">
                <label for="password">密碼:</label>
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">👁</span>
                <div id="password-strength"></div>
            </div>
            <div class="password-container">
                <label for="confirm_password">確認密碼:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">👁</span>
                <span id="password-match"></span>
            </div>
            <div>
                <label for="age">年齡:</label>
                <input type="number" id="age" name="age" required min="0">
            </div>
            <div>
                <label for="gender">性別:</label>
                <select id="gender" name="gender" required>
                    <option value="">請選擇</option>
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div>
                <label for="contact">聯絡電話:</label>
                <input type="tel" id="contact" name="contact" required maxlength="15">
            </div>
            <div>
                <label for="address">地址:</label>
                <input type="text" id="address" name="address" required maxlength="255">
            </div>
            <div>
                <label for="medical_history">病史:</label>
                <textarea id="medical_history" name="medical_history" rows="3" required></textarea>
            </div>
            <div>
                <input type="submit" value="註冊">
            </div>
        </form>
        <p style="text-align: center; margin-top: 20px;">已有帳號？<a href="/login">登入</a></p>
    </div>

    <script>
        function togglePasswordVisibility(inputId) {
            var input = document.getElementById(inputId);
            input.type = input.type === "password" ? "text" : "password";
        }

        document.getElementById('password').addEventListener('input', function() {
            var password = this.value;
            var strength = 0;
            if (password.match(/[a-z]+/)) strength += 1;
            if (password.match(/[A-Z]+/)) strength += 1;
            if (password.match(/[0-9]+/)) strength += 1;
            if (password.match(/[$@#&!]+/)) strength += 1;

            var strengthBar = document.getElementById('password-strength');
            var colors = ["", "#ff4d4d", "#ffa64d", "#99cc00", "#4dff4d"];
            strengthBar.style.width = (strength * 25) + "%";
            strengthBar.style.backgroundColor = colors[strength];
        });

        document.getElementById('signup-form').addEventListener('submit', function(e) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                e.preventDefault();
                alert("密碼和確認密碼不一致");
            }
        });
    </script>
</body>
</html>
