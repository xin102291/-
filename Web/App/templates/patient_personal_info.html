<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人資料 - 電子健康病例</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info #patient-name {
            margin-right: 10px;
        }
        .user-info #logout {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .user-info #logout:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3f51b5;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .profile-info p {
            margin: 10px 0;
        }
        .profile-info strong {
            color: #3f51b5;
        }
        #medical-history {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul aria-label="主導航">
                <li><a href="/home">首頁</a></li>
                <li><a href="/patient_personal_info">個人資料</a></li>
                <li><a href="#">健康總覽</a></li>
                <li><a href="/patient_medical_records">病歷記錄</a></li>
                <li><a href="/patient_medications">藥物訊息</a></li>
                <li><a href="/patient_test_results">檢查和檢驗結果</a></li>
                <li><a href="#">預約管理</a></li>
                <li><a href="/patient_medical_documents">醫療文件</a></li>
            </ul>
            <div class="user-info">
                <span id="patient-name">{{ patient.name }}</span>
                <a href="/logout" id="logout" aria-label="登出系統">登出</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="personal-info" aria-labelledby="info-heading">
            <h2 id="info-heading">個人資料</h2>
            <div class="profile-info">
                <p><strong>ID:</strong> {{ patient.id }}</p>
                <p><strong>姓名:</strong> {{ patient.name }}</p>
                <p><strong>年齡:</strong> {{ patient.age }}</p>
                <p><strong>性別:</strong> {{ patient.gender }}</p>
                <p><strong>聯絡電話:</strong> {{ patient.contact }}</p>
                <p><strong>地址:</strong> {{ patient.address }}</p>
                <div id="medical-history">
                    <p><strong>病史:</strong></p>
                    <p>{{ patient.medical_history }}</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
