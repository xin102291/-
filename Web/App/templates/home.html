<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子健康病例首頁</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3f51b5;
            color: white;
            padding: 10px 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        nav ul li {
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info #patient-name {
            margin-right: 10px;
        }
        .user-info #logout {
            color: white; /* Make logout link white */
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .user-info #logout:hover {
            background-color: #555;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3f51b5;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        #next-appointment-time {
            font-weight: bold;
        }
        #visit-records, #reminders {
            margin-top: 10px;
        }
        #visit-records p, #reminders p {
            margin-bottom: 8px;
        }
    </style>
    <script defer src="home.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">個人資料</a></li>
                <li><a href="#">健康總覽</a></li>
                <li><a href="#">病歷記錄</a></li>
                <li><a href="#">藥物訊息</a></li>
                <li><a href="#">檢查和檢驗結果</a></li>
                <li><a href="#">預約管理</a></li>
                <li><a href="#">健康提醒</a></li>
                <li><a href="#">醫療文件</a></li>
                <li><a href="#">健康教育資源</a></li>
            </ul>
            <div class="user-info">
                <span id="patient-name">病人名字</span>
                <a href="#" id="logout">登出</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="recent-visits">
            <h2>近期就診記錄</h2>
            <div id="visit-records">
                <!-- 就診記錄內容 -->
            </div>
            <p id="next-appointment">下一次回診時間：<span id="next-appointment-time">無</span></p>
        </section>
        <section id="health-reminders">
            <h2>健康提醒</h2>
            <div id="reminders">
                <!-- 健康提醒內容 -->
            </div>
        </section>
    </main>
</body>
</html>
